<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
    }

    .left {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: orange;
      left: 0;
    }

    .mid {
      height: 100px;
      left: 100px;
      right: 200px;
      background-color: aqua;
      position: absolute;
    }

    .right {
      height: 100px;
      position: absolute;
      width: 200px;
      background-color: gray;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
  </div>
</body>

</html>
