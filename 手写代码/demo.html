<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      height: 100px;
    }

    .left {
      float: left;
      height: 100px;
      width: 100px;
      background-color: orange;
    }

    .center {
      height: 100px;
      background-color: blanchedalmond;
    }

    .right {
      float: right;
      height: 100px;
      width: 200px;
      background-color: gray;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>
</body>

</html>
