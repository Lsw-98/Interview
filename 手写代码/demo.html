<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 150px;
      height: 150px;
      border: 1px solid #FF0000;
      position: relative;
    }

    #box #text {
      width: 50px;
      height: 50px;

      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="text"> </div>
  </div>

</body>

</html>
