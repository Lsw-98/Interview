<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .outer {
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .outer ul {
      display: flex;
    }

    .outer li {
      flex: 1;
      float: left;
      display: block;
      text-align: center;
      padding: 14px 16px;
      list-style: none;
      font-size: 17px;
    }
  </style>
</head>

<body>
  <div class="outer">
    <ul>
      <li id="home">首页</li>
      <li>分类</li>
      <li>购物车</li>
      <li>我的</li>
    </ul>
  </div>

  <script>
    let home = document.getElementById("home")
    home.addEventListener("click", () => {
      alert("home")
    })
  </script>
</body>

</html>
