<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    new Promise((resolve, reject) => {
      resolve("111")
    }).then(res => {
      console.log(res);
      return new Promise((resolve, reject) => {   // 返回一个处于pendding状态的promise对象，中断promise链
      })
    }).then(res => {
      console.log("222");
    })
  </script>
</body>

</html>
