<body>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve("ok")
    })

    let result = p.then((value) => {
      // 1. 抛出异常，状态变为rejected
      // throw "出错了"
      // 2.返回非promise的值，状态变为fulfilled
      // return 123
      // 3.返回一个promise，then()方法返回的promise的状态由这个新的promise的状态决定
      return new Promise((resolve, reject) => {
        resolve("success")
        // reject("error")
      })
    })

    console.log(result);
  </script>
