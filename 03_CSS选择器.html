<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 表示将第二个li的兄弟，也就是第三个li的背景颜色设为蓝色 */
    /* .lis2+li {
      background-color: blue;
    } */

    /* 排除第一个的li */
    ul li+li {
      border-top: 5px solid #ccc;
    }

    a[href] {
      color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li class="lis2">2</li>
    <li>abdGBBB</li>
    <li>4</li>
  </ul>
  <a href="123">123</a>
  <a>456</a>
</body>

</html>
