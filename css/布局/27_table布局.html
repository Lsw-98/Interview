<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 200px;
      width: 200px;
    }

    .left {
      background-color: green;
    }

    .right {
      background-color: red;
    }
  </style>
</head>

<body>
  <table class="container">
    <tbody>
      <tr>
        <td class="left">左</td>
        <td class="right">右</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
