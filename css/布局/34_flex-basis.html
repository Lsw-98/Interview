<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      height: 100px;
      width: 400px;
      display: flex;
      background: purple;
      align-items: center;
    }

    .first {
      height: 90px;
      flex-basis: 50px;
      flex-grow: 1;
      background: orange;
    }

    .second {
      height: 90px;
      width: 90px;
      flex-grow: 2;
      background: gray;
    }

    .third {
      height: 90px;
      width: 90px;
      flex-grow: 1;
      background: skyblue;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
  </div>
</body>

</html>
