<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 100px;
      border: 2px solid black;
      /* overflow: hidden; */

      /* 可以解决每个div之间的空袭问题 */
      font-size: 0;
    }

    .left {
      width: 100px;
      height: 100px;
      background: coral;
      /* float: left; */
      display: inline-block;
    }

    .right {
      width: 100px;
      height: 100px;
      background: gray;
      /* float: left; */
      display: inline-block;
    }

    .box {
      width: 100px;
      height: 100px;
      background: salmon;
      display: inline-block;
      /* float: left; */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">左</div>
    <div class="right">右</div>
    <div class="box">box</div>
  </div>
</body>

</html>
