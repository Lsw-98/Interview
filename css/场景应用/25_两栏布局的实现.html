<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    两栏布局指，左边一栏宽度固定，右边一栏自适应。

    方法1：使用浮动
    .left {
      width: 100px;
      height: 100px;
      background: green;
      /* 使用浮动 */
      float: left;
    }

    .right {
      width: auto;
      height: 500px;
      background: skyblue;
      overflow: hidden;
    }

    方法2：使用flex布局
    .father {
      display: flex;
    }

    .left {
      width: 100px;
      height: 100px;
      background: green;
      /* 使用浮动 */
      float: left;
    }

    .right {
      height: 500px;
      flex: 1;
      background: skyblue;
    }
   -->
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .father {
      display: flex;
    }

    .left {
      width: 100px;
      height: 100px;
      background: green;
      /* 使用浮动 */
      float: left;
    }

    .right {
      height: 500px;
      flex: 1;
      background: skyblue;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
