<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    方法1：使用绝对定位
    div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    方法2：使用绝对定位
    div {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
   -->
  <style>
    .child1 {
      width: 100px;
      height: 100px;
      margin: 50px;
      background-color: orange;
    }

    .child2 {
      width: 100px;
      height: 100px;
      margin: 50px;
      float: left;
      overflow: hidden;
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <div class="child1"></div>
  <div class="child2"></div>
</body>

</html>
