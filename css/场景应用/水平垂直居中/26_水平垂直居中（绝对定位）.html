<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .father {
      width: 500px;
      height: 500px;
      background-color: #ddd;
      position: relative;
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: orange;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -50px;
      margin-top: -50px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="child"></div>
  </div>
</body>

</html>
