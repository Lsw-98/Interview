<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .father {
      width: 1000px;
      height: 1000px;
      background-color: gray;
    }

    .child {
      background-color: orange;
      float: left;
      width: 100%;
      height: 100%;
    }

    @media screen and (min-width:768px) {
      .child {
        width: 50%;
      }
    }

    @media screen and (min-width:992px) {
      .child {
        width: 33.3%;
      }
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>

</html>
