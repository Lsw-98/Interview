<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .father {
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: orange;
      transition: all 1s;
    }

    .child:hover {
      transform: scale(0.8, 0.8);
      box-shadow: 5px 5px 10px black;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="child"></div>
  </div>
</body>

</html>
